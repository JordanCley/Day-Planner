<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Daily-Planner</title>

    


    <!-- Bootstrap JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>

  </head>
  <body>
    <div class="jumbotron">
      <h1>Day Planner</h1>
      <p>Keep track of your day with eaze!</p>
      <p id="todaysDate"></p>
      <p id="todaysTime"></p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-1 timeBoxes">9 AM</div>
        <div class="col-10">
          <textarea name="" class="eventInput" id="9am"  rows="3"></textarea>
        </div>
        <div class="col-1">
            <i class="fa fa-save fa-2x save" data-time="9am"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-1 timeBoxes">10 AM</div>
        <div class="col-10">
          <textarea name="" class="eventInput" id="10am" rows="3"></textarea>
        </div>
        <div class="col-1">
            <i class="fa fa-save fa-2x save" data-time="10am"></i>  
        </div>
      </div>
      <div class="row">
        <div class="col-1 timeBoxes">11 AM</div>
        <div class="col-10">
          <textarea name="" class="eventInput" id="11am" rows="3"></textarea>
        </div>
        <div class="col-1">
            <i class="fa fa-save fa-2x save" data-time="11am"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-1 timeBoxes">12 PM</div>
        <div class="col-10">
          <textarea name="" class="eventInput" id="12pm" rows="3"></textarea>
        </div>
        <div class="col-1">
            <i class="fa fa-save fa-2x save" data-time="12pm"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-1 timeBoxes">1 PM</div>
        <div class="col-10">
          <textarea name="" class="eventInput" id="1pm" rows="3"></textarea>
        </div>
        <div class="col-1">
            <i class="fa fa-save fa-2x save" data-time="1pm"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-1 timeBoxes">2 PM</div>
        <div class="col-10">
          <textarea name="" class="eventInput" id="2pm" rows="3"></textarea>
        </div>
        <div class="col-1">
            <i class="fa fa-save fa-2x save" data-time="2pm"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-1 timeBoxes">3 PM</div>
        <div class="col-10">
          <textarea name="" class="eventInput" id="3pm" rows="3"></textarea>
        </div>
        <div class="col-1">
            <i class="fa fa-save fa-2x save" data-time="3pm"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-1 timeBoxes">4 PM</div>
        <div class="col-10">
          <textarea name="" class="eventInput" id="4pm" rows="3"></textarea>
        </div>
        <div class="col-1">
            <i class="fa fa-save fa-2x save" data-time="4pm"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-1 timeBoxes">5 PM</div>
        <div class="col-10">
          <textarea name="" class="eventInput" id="5pm" rows="3"></textarea>
        </div>
        <div class="col-1">
            <i class="fa fa-save fa-2x save" data-time="5pm"></i>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- JS -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
